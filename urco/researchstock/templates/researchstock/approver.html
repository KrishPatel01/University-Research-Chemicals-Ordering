<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Approver Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="welcome-message">
            Hi <span id="username">Higher Approver</span>
        </div>
        <div class="sign-out">
            <a href="#" id="sign-out-link">Sign Out</a>
        </div>
    </header>
    
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" class="menu-item active" data-tab="main">Main</a></li>
                <li><a href="#" class="menu-item" data-tab="current-orders">Current Orders</a></li>
                <li><a href="#" class="menu-item" data-tab="approved-orders">Approved Orders</a></li>
                <li><a href="#" class="menu-item" data-tab="rejected-orders">Rejected Orders</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <!-- Main Tab Content -->
            <div id="main" class="tab-content active">
                <h2>Overview</h2>
                <p>Recent orders overview (3 max per category).</p>
                <!-- Overview content goes here -->
            </div>

            <!-- Current Orders Tab Content -->
            <div id="current-orders" class="tab-content">
                <h2>Current Orders</h2>
                <div class="order-item">
                    <p>Order #1 from Research Member</p>
                    <button class="approve-btn">Approve</button>
                    <button class="reject-btn">Reject</button>
                </div>
                <!-- Repeat the order-item div for more orders -->
            </div>

            <!-- Approved Orders Tab Content -->
            <div id="approved-orders" class="tab-content">
                <h2>Approved Orders</h2>
                <p>List of approved orders.</p>
                <!-- Approved orders content goes here -->
            </div>

            <!-- Rejected Orders Tab Content -->
            <div id="rejected-orders" class="tab-content">
                <h2>Rejected Orders</h2>
                <p>List of rejected orders.</p>
                <!-- Rejected orders content goes here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
